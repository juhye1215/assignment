<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quiz - 1</title>
        <!-- CSS -->
        <link rel="stylesheet" href="../css/basic-style.css" />
        <link rel="stylesheet" href="https://pearsonux.sfo2.cdn.digitaloceanspaces.com/css/gravity.css" />
        <!--font awesome-->
        <script src="https://kit.fontawesome.com/768ccd9ae9.js" crossorigin="anonymous"></script>
        <!-- load tippy -->
        <script src="https://unpkg.com/tippy.js@4"></script>
        <!-- Moment JS dependancy - needed for datepicker, timepicker, and the full build -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-range/4.0.2/moment-range.js"></script>
  
    </head>

<body>

<!--main-->    
<div class="main-panel">
    <div class="content-wrapper">

         <div class="page-header">
            <h1 class="gr-h1 gr-semi-bold"><i class="far fa-file-alt"></i>&nbsp; TOEFL <span id="type"></span></h1>
                 <p class="text-info gr-semi-bold"> Question 1 Of 5</p>
        </div>

 <!--quiz display-->
<div class="row">
    <div class="col-md-7 grid-margin">
      <div class="card" >
          <div class="card-body">
             <div class="card-header d-flex justify-content-between">   
                 <h3 class="gr-h3 gr-semi-bold">Reading Part</h3>
                 <!--Component (Linked to "component.js")-->
                 <dictionary-hint >  
                     <span slot="msg" id="dictionary"></span>
                 </dictionary-hint> 
             </div>
              <p id="main-quiz"></p><!--Test questions-->
          </div>
      </div>    
  </div>

     <div class="col-md-5 grid-margin">
        <div class="card bg-white">
            <div class="card-body">
                <h5 class="gr-h5 gr-semi-bold"><i class="fab fa-quora"></i>. &nbsp; <span id="que"></span></h5>
                <div class="btn-group-vertical " role="group" aria-label="Vertical radio toggle button group"  onclick=" btnAble() " >
                  <!--Answer choices-->
                  <input type="radio" class="btn-check" name="radio" id="radio1" autocomplete="off">
                  <label class="btn" for="radio1" id="answer1"></label>
                  <input type="radio" class="btn-check" name="radio" id="radio2" autocomplete="off">
                  <label class="btn" for="radio2" id="answer2"></label>
                  <input type="radio" class="btn-check" name="radio" id="radio3" autocomplete="off">
                  <label class="btn" for="radio3" id="answer3"></label>
                  <input type="radio" class="btn-check" name="radio" id="radio4" autocomplete="off">
                  <label class="btn" for="radio4" id="answer4"></label>
              </div>
            </div>
        </div>
    </div>
</div>  
<div class="row ">
    <div class="col-12 grid-margin d-flex justify-content-between">
         <a href="../index.html" ><button  class="gr-btn extra-large" type="button">BACK</button></a>
         <a href="./quiz2.html" ><button  class="gr-btn extra-large" id="next" type="button" style="background-color: #047A9C; color:#fff;" disabled>NEXT</button></a>
    </div>
</div>   



</div>
</div>


<!--js link-->
<script src="../js/quiz1.js"></script>
<script src="../js/component.js"></script>
</body>
</html>
